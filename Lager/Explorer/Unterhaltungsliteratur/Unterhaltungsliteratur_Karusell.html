<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unterhaltungsliteratur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        p {
            font-size: 14px;
            line-height: 1.8;
            text-align: justify;
            color: #333;
            margin-bottom: 12px;
        }

        .carousel-container {
            position: relative;
            width: 90%;
            margin: auto;
            background: #fff;
            padding: 20px 0;
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        .carousel-wrapper {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding: 10px 40px;
            scroll-behavior: smooth;
        }

        .carousel-wrapper::-webkit-scrollbar {
            display: none;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.1);
            border: none;
            font-size: 24px;
            padding: 10px;
            border-radius: 50%;
            color: black;
            z-index: 10;
            cursor: pointer;
            user-select: none;
        }

        .arrow:hover {
            background: rgba(0, 0, 0, 0.3);
            color: white;
        }

        .left-arrow { left: 15px; }
        .right-arrow { right: 15px; }

        @media (max-width: 768px) {
            .left-arrow, .right-arrow { display: none; }
        }

        .book {
            width: 200px;
            background: #fff;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
            flex-shrink: 0;
        }

        .book img {
            border-radius: 5px;
        }

        .book h5 {
            font-size: 14px;
            margin: 10px 0;
        }

        .details-button,
        .open-button,
        .close-button {
            display: inline-block;
            padding: 6px 10px;
            background: #eee;
            border: 1px solid #aaa;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            text-decoration: none;
        }

        .details-button:hover,
        .open-button:hover {
            background: #ccc;
        }

        .book-panel-wrapper {
            display: flex;
            flex-shrink: 0;
        }

        .side-panel {
            display: none;
            background: #fff;
            border: 1px solid #ccc;
            box-shadow: 2px 0 8px rgba(0,0,0,0.1);
            padding: 15px;
            overflow-y: auto;
            overflow-x: hidden;
            white-space: normal;
            border-radius: 6px;
            flex-shrink: 0;
            width: fit-content;
            max-width: 300px;
            box-sizing: border-box;
        }

        .side-panel.open {
            display: block;
        }

        .close-button {
            position: absolute;
            top: 8px;
            right: 8px;
            background: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        .open-button {
            margin-top: 15px;
            background: #007acc;
            color: white;
            border: none;
        }

        .open-button:hover {
            background: #005fa3;
        }

        .side-panel p {
            font-size: 14px;
            text-align: left;
            margin: 0 0 10px;
        }

        .book-panel-wrapper {
            position: relative;
        }

        .disabled-button {
            margin-top: 15px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 2px;

            cursor: not-allowed;
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <button class="arrow left-arrow" onclick="scrollCarousel(-1)">&#10094;</button>
    <button class="arrow right-arrow" onclick="scrollCarousel(1)">&#10095;</button>

    <div class="carousel-container">
        <div class="carousel-wrapper" id="carousel">

            <div class="book-panel-wrapper">
                <div class="book">
                    <img src="Mo_R2.png" alt="Mo R 2">
                    <h5>Moment of Realization 2</h5>
                    <button class="details-button" onclick="togglePanel(this)">Details</button>
                </div>

                <div class="side-panel">
                    <button class="close-button" onclick="togglePanel(this)">×</button>
                    <p><strong>Moment of Realization 2</strong></p>
                    <p>Beschreibung des Werkes einfügen! Nicht vergessen!!</p>
                    <p>VÖ: 09.08.2025</p>
                    <a href="Mo_R2.pdf" target="_blank" class="open-button">Öffnen</a>
                </div>
            </div>

            <div class="book-panel-wrapper">
                <div class="book">
                    <img src="Mo_R1.png" alt="Mo R 1">
                    <h5>Moment of Realization</h5>
                    <button class="details-button" onclick="togglePanel(this)">Details</button>
                </div>

                <div class="side-panel">
                    <button class="close-button" onclick="togglePanel(this)">×</button>
                    <p><strong>Moment of Realization</strong></p>
                    <p>Beschreibung des Werkes einfügen!</p>
                    <p>VÖ: 09.08.2025</p>
                    <a href="Mo_R1.pdf" target="_blank" class="open-button">Öffnen</a>
                </div>
            </div>

        </div>    
    </div>

    <script>
        function togglePanel(button) {
        const wrapper = button.closest('.book-panel-wrapper');
        const panel = wrapper.querySelector('.side-panel');
        const book = wrapper.querySelector('.book');

        const isOpen = panel.classList.contains('open');

        document.querySelectorAll('.side-panel.open').forEach(p => {
            p.classList.remove('open');
            p.style.height = '';
        });

        if (!isOpen) {
            panel.classList.add('open');
            panel.style.height = book.offsetHeight + 'px';
        }
        }
        
        function scrollCarousel(direction) {
        const carousel = document.getElementById('carousel');
        const scrollAmount = 300;
        carousel.scrollBy({
            left: direction * scrollAmount,
            behavior: 'smooth'
        });
        }
    </script>
</body>
</html>
