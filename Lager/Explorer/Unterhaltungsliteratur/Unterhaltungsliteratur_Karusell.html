<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karusell</title>
    <link rel="stylesheet" href="../../styles.css">
</head>

<body>
    <button class="arrow left-arrow" onclick="scrollCarousel(-1)">&#10094;</button>
    <button class="arrow right-arrow" onclick="scrollCarousel(1)">&#10095;</button>

    <div class="carousel-container">
        <div class="carousel-wrapper" id="carousel">

            <div class="book-panel-wrapper">
                <div class="book">
                    <img src="Mo_R2.png" alt="Mo R 2">
                    <h5>Moment of Realization 2</h5>
                    <button class="details-button" onclick="togglePanel(this)">Details</button>
                </div>

                <div class="side-panel">
                    <button class="close-button" onclick="togglePanel(this)">×</button>
                    <p><strong>Moment of Realization 2</strong></p>
                    <p>Beschreibung des Werkes einfügen! Nicht vergessen!!</p>
                    <p>VÖ: 09.08.2025</p>
                    <a href="Mo_R2.pdf" target="_blank" class="open-button">Öffnen</a>
                </div>
            </div>

            <div class="book-panel-wrapper">
                <div class="book">
                    <img src="Mo_R1.png" alt="Mo R 1">
                    <h5>Moment of Realization</h5>
                    <button class="details-button" onclick="togglePanel(this)">Details</button>
                </div>

                <div class="side-panel">
                    <button class="close-button" onclick="togglePanel(this)">×</button>
                    <p><strong>Moment of Realization</strong></p>
                    <p>Beschreibung des Werkes einfügen!</p>
                    <p>VÖ: 09.08.2025</p>
                    <a href="Mo_R1.pdf" target="_blank" class="open-button">Öffnen</a>
                </div>
            </div>

        </div>    
    </div>
</body>

<script src="../../script.js"></script>

</html>
